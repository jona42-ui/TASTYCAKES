{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title %} shop {% endblock%}</title>

    <link rel="stylesheet" href="{% static 'assets/web/assets/mobirise-icons/mobirise-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/socicon/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'assets/dropdown/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/theme/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/gallery/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/mobirise/css/mbr-additional.css' %}" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesome-free/css/all.min.css' %}" />
	<!-- Bootstrap 4 CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'bs4/bootstrap.min.css' %}" />
	<!-- Main Jquery -->
	<script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>
	<!-- Bootstrap 4 JS -->
	<script type="text/javascript" src="{% static 'bs4/bootstrap.min.js' %}"></script>
	<!-- CustomJs -->
	{% comment %} <link rel="stylesheet" type="text/css" href="{% static 'custom.css' %}" />
	<script type="text/javascript" src="{% static 'custom.js' %}"></script> {% endcomment %}

    <link href="{% static 'css/base.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style2.css' %}" rel="stylesheet" />

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
          <a class="navbar-brand" href="/">Testy cakes</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <form class="form-inline my-2 my-lg-0" action="{% url 'accounts:homepage' %}">
              <div class="input-group">
                  <input name="q" type="text" class="form-control" placeholder="search" />
                  <div class="input-group-append">
                    <button class="btn btn-dark" type="submit" id="button-addon2">Search</button>
                  </div>
                </div>
            </form>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link text-white" href="/home">Home</a>
              </li>
             <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'accounts:homepage' %}">Products</a>
              </li>
             
              
              <li class="nav-item">
                  <a class="nav-link text-white" href="/login">Logout</a>
                </li>
                
                <li class="nav-item">
                  <a class="nav-link text-white" href="{% url 'cart:cart_detail'  %}"><i class="fa fa-shopping-cart"></i> Cart (<span class="cart-list">
                    {% with total_items=cart|length %}
                    {{ total_items}}
                    {% endwith %}
                  </span>)</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>

   <div id="content">
    {%block content%}
    {%endblock%}
   </div>

   <script src="https://unpkg.com/htmx.org@1.8.0"></script>
</body>
</html>
